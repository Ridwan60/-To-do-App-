<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>কার্য-তালিকা</title>
  <link rel="stylesheet" href="./signup.css">
</head>

<body>
  <div class="header">
    <h1 class="header-title">কার্য তালিকা</h1>
  </div>
  <div class="container">
    <h2>Signup</h2>
    <form id="signupForm">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button type="submit">Signup</button>
    </form>
    <button id="logoutBtn" class="hidden">Signup</button>
    <p class="login-text">Already have an account? Login with</p>
    <button id="loginBtn">Login</button>
  </div>
  <script src="./signup.js"></script>
</body>

</html>
